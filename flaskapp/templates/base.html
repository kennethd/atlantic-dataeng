<!doctype html>
<html>
<head>
  <title>Atlantic Data Engineering</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/jquery.js"></script>
</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
</html>
